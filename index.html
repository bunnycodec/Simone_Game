<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sunny Kumar">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>

    <div class="row container-fluid">
        <div class="col py-4">
            <h1 class="title display-1 text-center">Simon Game</h1>
            <hr class="w-25 mx-auto my-0" style="border: 1px solid black;" />
        </div>
    </div>

    <div class="row container mx-auto">
        <div class="col d-flex flex-column align-items-center py-4">
            <div class="d-flex flex-row">
                <div class="dark1 m-4 border border-dark rounded-circle" id="one"></div>
                <div class="dark2 m-4 border border-dark rounded-circle" id="two"></div>
            </div>
            <div class="d-flex flex-row">
                <div class="dark3 m-4 border border-dark rounded-circle" id="three"></div>
                <div class="dark4 m-4 border border-dark rounded-circle" id="four"></div>
            </div>
        </div>
        <div class="col py-4 m-4 d-flex flex-column align-items-center justify-content-center">
            <button id="on" class="btnCSS w-75 m-2 p-3 shadow-lg rounded">ON</button>
            <button id="start" class="btnCSS w-75 m-2 p-3 shadow-lg rounded">START</button>
            <button id="reset" class="btnCSS w-75 m-2 p-3 shadow-lg rounded">RESET</button>
            <div id="count" class="m-3"> -- </div>
        </div>
    </div>

    <footer id="footer" class="text-center p-3 fixed-bottom shadow-lg">
        <div class="social-buttons float-left">
            <a href="#" class="mr-2"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="mr-2"><i class="fab fa-github"></i></a>
            <a href="#" class="mr-2"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="sunnyKumar mt-3 float-right">
            Designed & Coded by
            <a href="https://www.linkedin.com/in/bunnycodec" target="_blank">Sunny Kumar</a>
        </div>
    </footer>

    <audio id="audio1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>

    <!-- jQuery first, then Popper, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="java.js"></script>
</body>

</html>
